source = ~/.config/hypr/mocha.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/windowrule.conf

monitor=,preferred,auto,auto

exec-once = waybar & hyprpaper

# scratchpad
workspace = special:term, on-created-empty:[float; move 25% 25%; size 50% 50%] $terminal
bind = SUPER, EQUAL, exec, hyprctl dispatch togglespecialworkspace term


# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    layout = dwindle
    resize_on_border = true
    allow_tearing = true

    border_size = 2
    col.active_border = rgba($redAlphaee) rgba($peachAlphaee) rgba($yellowAlphaee) rgba($greenAlphaee) rgba($blueAlphaee) rgba($mauveAlphaee) rgba($redAlphaee) rgba($peachAlphaee) rgba($yellowAlphaee) rgba($greenAlphaee) 0deg
    col.inactive_border = rgba($surface1Alphaaa)
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    active_opacity = 0.85
    inactive_opacity = 0.4

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    repeat_delay = 200
    repeat_rate = 90

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # Set to 0 or 1 to disable the anime mascot wallpapers
    force_default_wallpaper = 0
    # If true disables the random hyprland logo / anime girl background
    disable_hyprland_logo = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}
