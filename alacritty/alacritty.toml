live_config_reload = true

import = [
    "~/.config/alacritty/themes/catppuccin_mocha.toml"
]

[env]
TERM="xterm-256color"
fish_vi_force_cursor="1"

[window]
decorations = "None"

[font]
size = 10.0

[font.normal]
# family = "Hack Nerd Font"
family = "MesloLGSDZ Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
# family = "MesloLGSDZ Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
# family = "MesloLGSDZ Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
# family = "MesloLGSDZ Nerd Font"
style = "Bold Italic"
